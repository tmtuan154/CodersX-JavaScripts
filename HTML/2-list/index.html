<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Hoc list in html</h1>
    <hr>
    <h3>Unordered list</h3>
    <ul>
      <li>Tuan</li>
      <li>Ngan</li>
    </ul>
    <h3>Ordered list</h3>
    <ol>
      <li>Tuan</li>
      <li>Ngan</li>
    </ol>
    <h3>Description list</h3>
    <dd>
      <dt>Tuan</dt>
      <dd>
        <ol>
          <li>Ten that: Tran Minh Tuan</li>
          <li>Sinh nam: 1999</li>
        </ol>
      </dd>
      <dt>Ngan</dt>
      <dd>
        <ol>
          <li>Ten that: Tran Nguyen Ngoc Thanh Ngan</li>
          <li>Sinh nam: 1997</li>
        </ol>
      </dd>
    </dd>
  </body>
</html>
